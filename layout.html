<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * { padding: 0; margin: 0; }
    #wrap { width: 100%; margin: 0 auto; }
    header { width: 100%; height: 150px; background-color: #81c784; }
    aside { float: left; width: 30%; height: 700px; background-color: #66bb6a; }
    section { float: left; width: 40%; height: 700px; background-color: #4caf50; }
    article { float: left; width: 30%; height: 700px; background-color: #43a047; }
    footer { clear: both; width: 100%; height: 150px; background-color: #388e3c; }

    @media screen and (max-width: 1220px) {
      aside { width: 40%; }
      section { width: 60%; }
      article { width: 100%; height: 300px; }
    }

    @media screen and (max-width: 768px) {
      aside { width: 100%; height: 300px; }
      section { width: 100%; height: 300px; }
    }

    @media screen and (max-width: 480px) {
      header { height: 300px; }
      aside { height: 200px; }
      section { height: 200px; }
    }
  </style>
</head>
<body>
  <div id="wrap">
    <header></header>
    <aside></aside>
    <section></section>
    <article></article>
    <footer></footer>
  </div>
</body>
</html>
