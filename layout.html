<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * { padding: 0; margin: 0; }
    body { background-color: #E3F2FD; }
    #wrap { width: 1200px; margin: 0 auto; }
    .header { width: 100%; height: 100px; background-color: #81D4FA; }
    .aside { float: left; width: 30%; height: 900px; background-color: #4FC3F7; }
    .article1 { float: left; width: 70%; height: 300px; background-color: #29B6F6; }
    .article2 { float: left; width: 70%; height: 300px; background-color: #03A9F4; }
    .article3 { float: left; width: 70%; height: 300px; background-color: #039BE5; }
    .footer { clear: both; width: 100%; height: 100px; background-color: #0288d1; }

    @media screen and (max-width: 1200px) {
      #wrap { width: 100%; }
      .article1 { height: 450px; }
      .article2 { height: 450px; }
      .article3 { width: 100%; }
    }

    @media screen and (max-width: 768px) {
      .aside { width: 100%; height: 300px; }
      .article1 { width: 50%; }
      .article2 { width: 50%; }
    }

    @media screen and (max-width: 480px) {
      .article1 { width: 100%; }
      .article2 { width: 100%; }
    }
  </style>
</head>
<body>
  <div id="wrap">
    <header class="header"></header>
    <aside class="aside"></aside>
    <section class="article1"></section>
    <section class="article2"></section>
    <section class="article3"></section>
    <footer class="footer"></footer>
  </div>
</body>
</html>
